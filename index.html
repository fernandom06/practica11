<!doctype html>
<html lang="es">
<head>
    <title>Practica 11</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron">
    <h1 class="display-3">Lista aleatoria de usuarios</h1>
</div>
<div class="container">
    <button class="btn btn-primary btn-lg btn-block" id="boton">Hazlo!</button>
    <div id="resultado">

    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script>
    $(function () {
        $("#boton").on("click",function () {//Cuando se ejecuta el botón
           $(this).css({//Se oculta el boton
               "display":"none"
           });
           $.ajax({//Se hace una petición de tipo ajax
               method: "GET",
               url: 'https://randomuser.me/api/',
               data:'results=3'//Se especifica el numero de usuarios que quieres que llegue, esto es gracias a la api que ofrece el servicio web
           }).done(function (data) {
               //console.log(data);
               //console.log("hola");
               var texto='';
               var contador=1;
               $.each(data, function (indice, valor) {//recorre el array que genera el archivo JSON: results e info
                   if (indice=='results'){
                       $.each(valor,function (i,v) {//recorremos el objeto results que devuelve la peticion ajax, contiene cada usuario
                           texto='';
                           $("#resultado").append("<div class='individual' id='"+contador+"'>");//Crea tantas capas como usuarios llegan con un id
                           //console.log(v);
                           $.each(v,function (y,b) {
                               //console.log(b);
                               if (y=='gender')
                               texto+=b+"<br>";
                           });
                           $("#"+contador+"").append(texto);
                           contador++;
                           $("#resultado").append("</div>");
                       });
                   }
                   //console.log(indice);
                   //texto+=indice;
               });
           })
        })
    })
</script>
</body>
</html>
